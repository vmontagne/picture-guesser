<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" lang="fr" dir="ltr">
  <head>
    <title>Picture Guessr</title>
    <link href="styles.css" rel="stylesheet" />
    <script src="vocabulary.js"></script>
    <script src="quizz.js"></script>
  </head>
  <body>
    <div class="quizz-modal-wrapper">
      <div id="quizz-modal">
        <div class="close-button" onclick="hideModal()">X</div>
        <div id="quizz-container">
          <p id="question"></p>
          <p id="answer-0" class="answer" onclick="handleResponse(this)"></p>
          <p id="answer-1" class="answer" onclick="handleResponse(this)"></p>
          <p id="answer-2" class="answer" onclick="handleResponse(this)"></p>
          <p id="answer-3" class="answer" onclick="handleResponse(this)"></p>
        </div>
        <div id="quizz-response-container">
          <img id="response-gif" />
          <p id="button-continue" class="answer" onclick="hideModal()">
            Continue
          </p>
          <p id="quizz-response"></p>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="main">
        <div class="header">
          <img src="23f0.png" class="timer-picture"/>
          <span id="timer"></span>
        </div>
        <div id="picture"></div>
        <div id="letters-answer-container"></div>
        <div id="picture-name-response-container">
          <p id="picture-name-response"></p>
        </div>
        <div id="letters-answer-container">
        </div>
        <div id="picture-name-response-container">
          <p id="picture-name-response"></p>
        </div>
      </div>
      <div class="right">
        <p class="failed-attempts-title">Failed attempts</p>
        <div class="failed-attempts-container"></div>
      </div>
    </div>
    <div id="success-modal" hidden>
      <img id="success-modal-gif" src="23f0.png"/>
      <div id="solution"></div>
      <div class="stat-container">
        <div><p id="solution-timer"></p></div>
        <div><p class="failed-attempts-title">Failed attempts</p>
          <div class="failed-attempts-container"></div>
        </div>
      </div>
    </div>
    <script src="picture.js"></script>
  </body>
</html>
